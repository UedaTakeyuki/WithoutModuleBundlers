<!DOCTYPE html>
<!- https://medium.com/@jamesweee/using-vue-js-single-file-component-without-module-bundlers-aea58d892ad9 -->
<html lang="en">
<head>
  <title>Hello World</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/http-vue-loader"></script>
</head>

<body>
  <h1>Static HTML With Vue.js Single File Component</h1>

  <div id="app">
    <span>Hello</span>
    <app-world></app-world>
  </div>

  <script>
    new window.Vue({
      el: '#app',
      
      components: {
        'app-world': window.httpVueLoader('/js/components/AppWorld.vue')
      },
    })
  </script>
</body>
</html>
